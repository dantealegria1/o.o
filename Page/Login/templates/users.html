{% extends "base.html" %} 
{% block title %} Usuarios {% endblock %} 

{% block content %}
<h1>Usuarios</h1>
{% if users %}
  <ul>
    {% for user in users %}
      <li
        {% if user.is_active %}
          style="color: green;"
        {% else %}
          style="color: red;"
        {% endif %}
        >
            {{ user.name }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay usuarios</p>
{% endif %}
    
{% endblock %}
