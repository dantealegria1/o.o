{% extends 'base_Main.html' %}

{% block content %}
  <h1>Blog</h1>
  <div>
    {% for post in posts %}
      <div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
